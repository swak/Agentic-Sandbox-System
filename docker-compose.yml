version: '3.8'

services:
  # PostgreSQL database with PGVector extension
  db:
    image: pgvector/pgvector:pg15
    container_name: agentic-sandbox-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agentuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agentpass}
      POSTGRES_DB: ${POSTGRES_DB:-agentsandbox}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentuser} -d ${POSTGRES_DB:-agentsandbox}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentic-network
    restart: unless-stopped

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentic-sandbox-backend
    environment:
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - DEBUG=${DEBUG:-false}
      - POSTGRES_USER=${POSTGRES_USER:-agentuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-agentpass}
      - POSTGRES_DB=${POSTGRES_DB:-agentsandbox}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-this-to-a-secure-key-in-production}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - ./configs:/app/configs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - agentic-network
    restart: unless-stopped

  # React frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentic-sandbox-frontend
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - agentic-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  agentic-network:
    driver: bridge
